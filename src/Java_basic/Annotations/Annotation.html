      <p>  @Rentention( RetentionPolicy.(RUNTIME,CLASS,RUNTIME)                 -- 어노테이션 유지 정책</p>

      <p>String value() default "-";          ---- 선의 종류</p>
      <p> int number() default 15;            --- 기본 츌력 횟수</p>

      <p> }</p>
